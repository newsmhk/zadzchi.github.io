<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Финансовый трекер и задачи</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Финансовый трекер и задачи</h1>
  </header>

  <nav>
    <button onclick="showSection('tasks')">Задачи</button>
    <button onclick="showSection('finance')">Финансы и план</button>
  </nav>

  <section id="tasks" class="section active">
    <h2>Задачи</h2>
    <input type="text" id="taskInput" placeholder="Введите задачу" />
    <button onclick="addTask()">Добавить</button>
    <div id="taskList"></div>
  </section>

  <section id="finance" class="section">
    <h2>Финансовый план</h2>

    <label>Доход:</label>
    <input type="number" id="income" placeholder="Например: 100000" />

    <label>Ежедневные расходы:</label>
    <input type="number" id="daily" placeholder="Например: 500" />

    <label>Ежемесячные расходы:</label>
    <input type="number" id="monthly" placeholder="Например: 20000" />

    <h3>Финансовые цели</h3>
    <div class="goal">Погасить кредит: 77 000 ₽</div>
    <div class="goal">Погасить кредит: 180 000 ₽</div>

    <button onclick="saveFinance()">Сохранить</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
